olaresManifest.version: '0.8.1'
olaresManifest.type: app
metadata:
  name: pyloadng
  description: pyLoad is a Free and Open Source download manager written in Python and designed to be extremely lightweight, easily extensible and fully manageable via web.
  icon: https://github.com/linuxserver/docker-templates/raw/master/linuxserver.io/img/pyload-logo.png
  appid: pyloadng
  version: '1.0.0'
  title: pyLoad
  categories:
  - Utilities
  - Entertainment
permission:
  appData: true
  appCache: true
  userData:
  - Home/Downloads/pyLoad
spec:
  versionName: '0.5.0'
  promoteImage:
  - https://file.bttcdn.com/appstore/deluge/promote_image_1.jpg # Need to add own images
  fullDescription: |
    pyLoad is a Free and Open Source download manager written in Python and designed to be extremely lightweight, easily extensible and fully manageable via web.

    ## Default Login
    Username: pyload      Password: pyload

    Please change those credentials after first login.

    ## Passwords for extracting archives
    Passwords can be set in Files app unter Application -> Data inside the folder pyload/config/data. Edit the passwords.txt file to add one password per line.
#  upgradeDescription: |
#    
  developer: pyLoad Team
  website: https://pyload.net/
  sourceCode: https://github.com/pyload/pyload
  submitter: s3tupw1zard
  locale:
  - en-US
  requiredMemory: 400Mi
  limitedMemory: 1500Mi
  requiredDisk: 200Mi
  limitedDisk: 512Mi
  requiredCpu: 0.25
  limitedCpu: 1.0
  doc: https://github.com/pyload/pyload/wiki
  license:
  - text: GNU AFFERO GENERAL PUBLIC LICENSE
    url: https://github.com/pyload/pyload/blob/develop/LICENSE.md
  supportArch:
  - amd64
  - arm64
options:
  dependencies:
  - name: olares
    type: system
    version: '>=1.10.1-0'
entrances:
- name: pyloadng-svc
  port: 8000
  host: pyloadng-svc
  title: pyLoad-NG
  icon: https://github.com/linuxserver/docker-templates/raw/master/linuxserver.io/img/pyload-logo.png
  authLevel: internal
